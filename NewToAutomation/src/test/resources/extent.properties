#extent properties
extent.reporter.spark.start=true
extent.reporter.spark.out=Report/Spark.html
extent.reporter.spark.config=src/test/resources/spark-config.xml

#Adding BaseFolder and Non repeating pattern
basefolder.datetimepattern=d-MMM-YY HH-mm-ss
basefolder.name=target/SparkReport

#screenshots
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/
extent.reporter.spark.base64imagesrc=true

#Excel Reporting
extent.reporter.excel.start=true
extent.reporter.excel.out=OtherReports/ExcelReport/ExtentExcel.xlsx

#PDF reportextent.reporter.pdf.start=true
extent.reporter.pdf.start=true
extent.reporter.pdf.out=OtherReports/PdfReport/ExtentPdf.pdf

#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=OtherReports/HtmlReport/ExtentHtml.html
